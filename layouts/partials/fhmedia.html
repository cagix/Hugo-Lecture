{{ $fhmedia := .Params.fhmedia }}

<ul>
{{ range $fhmedia }}
    {{ $n := index . "name" | default "Direkt-Link FH-Medienportal" }}

    {{ with index . "link" }}
        <li><a href="{{- . | safeURL -}}" target="_blank" rel="nofollow noopener noreferrer">{{- $n -}}</a></li>
    {{ end }}
{{ end }}
</ul>
