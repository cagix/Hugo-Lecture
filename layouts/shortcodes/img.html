{{ $src := .Get "src" | default "" }}
{{ $title := .Get "title" | default "" }}
{{ $class := .Get "class" | default "" }}
{{ $width := .Get "width" | default "auto"}}

{{ with $src }}
<div class="center" style="width:{{- $width -}}">
<figure>
    <img alt="{{- $title -}}" src="{{- $src -}}" class="{{- $class -}}" />
    {{ with $title }}<figcaption><h4>{{- $title -}}</h4></figcaption>{{ end }}
</figure>
</div>
{{ end }}
